<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>easy-view-engine demo</title>
</head>
<body>
<section class="content">
<h1 class="content__title">easy-view-engine</h1>
<h2 class="content__description">Simple template engine for web front end.</h2>
<p>
<a href="http://fnobi.github.io/easy-view-engine/demo">http://fnobi.github.io/easy-view-engine/demo</a>
</p>
<form id="generator">
<p>
url:<br />
<input id="input-url" type="text" name="url" value="http://fnobi.com/" />
</p>
<p>
text:<br />
<input id="input-text" type="text" name="text" value="fnobi web site." />
</p>
<input type="submit" value="generate link" />
</form>
<!-- /.content --></section>
<br />
<br />
<br />
<script id="template-sample" type="text/easy-view-engine">
<p>
<a href="{{=:url}}">{{=:text}}</a>
</p>
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../easyViewEngine.js"></script>
<script>
function generateLink () {
    var opts = {
        url: $('#input-url').val(),
        text: $('#input-text').val()
    };

    var template = $('#template-sample').html();
    var $el = $(easyViewEngine(template, opts));
    $(document.body).append($el);
}

$('#generator').on('submit', function (e) {
    e.preventDefault();
    generateLink();
});

generateLink();

</script>
</body>
</html>
